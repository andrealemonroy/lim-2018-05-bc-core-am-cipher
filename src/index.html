<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <meta name="viewport" content="width=device-width, initial-scale= 1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Montserrat|Open+Sans|Raleway|Righteous|Comfortaa" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
      <h1 id="title">ENCRIPTA TU MENSAJE</h1>
      <img id="wapp" src="labo.png"/>
  </header>
  <section id="container">
    <div id="encrypt">
      <form id="dataOne">
        <select id="list" name="text">
          <option value="value1">DESENCRIPTAR</option>
          <option value="value2" selected>ENCRIPTAR</option>
        </select>
        <input id="offset" type="number" min="1" step="1" placeholder="offset">
        <input id="buttonStart" type="button" value="->">
        <input id="buttonWithCipher" type="button" value="FIJO">
        <textarea id="textOne" class="inputText" placeholder="Ingrese texto"></textarea>
      </form>
    </div>
    <div id="decrypt">
      <form id="dataTwo">
        <h2 id="result"></h2>
        <textarea id="textTwo" readonly class="inputText" placeholder="Aquí verá el resultado"></textarea>
      </form>
      <input id="clear" type="button" class="button" value="Borrar">
    </div>
  </section>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
<footer>
  <p>Creado por Andrea Monroy</p>
</footer>
</html>
